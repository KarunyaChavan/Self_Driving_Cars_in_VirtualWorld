<!DOCTYPE html>
<html>
    <head>
        <title>World Editor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>World Editor</h1>
        <canvas id="myCanvas"></canvas>
        
        <div id="controls">
            <button onclick="dispose()" style="background-color: steelblue;">üóëÔ∏è</button>
            <button onclick="save()" style="background-color: steelblue;">üìÑ</button>
            &nbsp;
            <!-- Controls for toggling Graph Editor Mode and Stop Mode -->
            <button id="graphBtn" onclick="setMode('graph')">üåê</button> <!--Enables Graph Editor-->
            <button id="stopBtn" onclick="setMode('stop')">üõë</button>
            <button id="zebraBtn" onclick="setMode('zebra')">üö∂</button>
        </div>

        
        <script src="js/world.js"></script>
        <script src="js/viewport.js"></script>
        <script src="js/markings/marking.js"></script>
        <script src="js/markings/zebra.js"></script>
        <script src="js/markings/stop.js"></script>
        <script src="js/editors/markingEditor.js"></script>
        <script src="js/editors/zebraEditor.js"></script>
        <script src="js/editors/stopEditor.js"></script>
        <script src="js/editors/graphEditor.js"></script>
        <script src="js/items/building.js"></script>
        <script src="js/items/tree.js"></script>
        <script src="js/math/utils.js"></script>
        <script src="js/math/graph.js"></script>
        <script src="js/primitives/point.js"></script>
        <script src="js/primitives/segment.js"></script>
        <script src="js/primitives/polygon.js"></script>
        <script src="js/primitives/envelope.js"></script>

        <script>

            myCanvas.width = 600;
            myCanvas.height = 600;

            const ctx = myCanvas.getContext("2d");

            const graphString = localStorage.getItem("graph");
            const graphInfo = graphString ? JSON.parse(graphString) : null;
            const graph = graphInfo ? Graph.load(graphInfo) : new Graph();
            const world = new World(graph);

            const viewPort = new ViewPort(myCanvas);

            const graphEditor = new GraphEditor(viewPort, graph);

            const tools = {
                graph: { button: graphBtn, editor: new GraphEditor(viewPort, graph)},
                stop: { button: stopBtn, editor: new StopEditor(viewPort, world)},
                zebra: {button: zebraBtn, editor: new ZebraEditor(viewPort, world)}
            };

            let currentGraphHash = graph.hash(); // track active graph hash to avoid unnecessary regeneration

            setMode("graph");

            animate();

            function animate(){
                viewPort.reset();
                const activeGraph = tools['graph'].editor.graph;
                if(activeGraph.hash() !== currentGraphHash){
                    world.graph = activeGraph;
                    world.generate();
                    currentGraphHash = activeGraph.hash();
                }
                //calculating viewPoint to obtain perspective for pseudo-3d in trees
                const viewPoint = scale(viewPort.getOffset(), -1);

                world.draw(ctx, viewPoint);
                ctx.globalAlpha = 0.2;
                for(const tool of Object.values(tools)){
                    tool.editor.display();
                }
                requestAnimationFrame(animate);
            }

            function dispose(){
                tools['graph'].editor.dispose();
                // Reset to a fresh graph instance
                const emptyGraph = new Graph();
                tools['graph'].graph = emptyGraph;
                world.graph = emptyGraph;
                world.envelopes = [];
                world.roadBorders = [];
                world.buildings = [];
                world.trees = [];
                world.markings = [];
                currentGraphHash = emptyGraph.hash();
                setMode("graph");
            }

            function save(){
                // Persist the current working graph (handles post-dispose cases)
                localStorage.setItem("graph", JSON.stringify(graphEditor.graph));
            }

            function setMode(mode){
                disableEditors(); //disable buttons
                tools[mode].button.style.backgroundColor = "white";
                tools[mode].button.style.filter = "";
                tools[mode].editor.enable();
            }

            function disableEditors(){
                for(const tool of Object.values(tools)){
                    tool.button.style.backgroundColor = "gray";
                    tool.button.style.filter = "grayscale(100%)";  
                    tool.editor.disable();
                }
            }

        </script>
    </body>
</html>
