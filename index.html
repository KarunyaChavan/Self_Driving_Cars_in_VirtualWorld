            const graphString = localStorage.getItem("graph");
            const graphInfo = graphString ? JSON.parse(graphString) : null;
            const graph = graphInfo ? Graph.load(graphInfo) : new Graph();
            const world = new World(graph);
            const viewPort = new ViewPort(myCanvas);
            const graphEditor = new GraphEditor(viewPort, graph); //myCanvas would be used for event listening

            animate();

            function animate(){
                viewPort.reset();
                world.generate();
                world.draw(ctx);
                graphEditor.display();
                requestAnimationFrame(animate);
            }

            function dispose(){
                graphEditor.dispose();
                // Reset to a fresh graph instance
                const emptyGraph = new Graph();
                graphEditor.graph = emptyGraph;
                world.graph = emptyGraph;
                world.envelopes = [];
                world.intersections = [];
            }

            function save(){
                // Persist the current working graph (handles post-dispose cases)
                localStorage.setItem("graph", JSON.stringify(graphEditor.graph));
